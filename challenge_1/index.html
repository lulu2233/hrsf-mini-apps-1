<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <table id="board">
    <div className='board-row1'>
      <button class="square" style="width: 50px; height: 50px;" data-row="0" id=0> </button>
      <button class="square" style="width: 50px; height: 50px;" data-row="0" id=1> </button>
      <button class = "square" style="width: 50px; height: 50px;" data-row="0" id=2> </button>
    </div>
    <div className='board-row2'>
      <button class = "square" style="width: 50px; height: 50px;" data-row="1" id=3> </button>
      <button class = "square" style="width: 50px; height: 50px;" data-row="1" id=4> </button>
      <button class = "square" style="width: 50px; height: 50px;" data-row="1" id=5> </button>
    </div>
    <div className='board-row3'>
      <button class = "square" style="width: 50px; height: 50px;" data-row="2" id=6> </button>
      <button class = "square" style="width: 50px; height: 50px;" data-row="2" id=7> </button>
      <button class = "square" style="width: 50px; height: 50px;" data-row="2" id=8> </button>
    </div>
  </table>
  <button id = "initial">New game</button>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
